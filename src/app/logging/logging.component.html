<div class="card my-3" *ngIf="loggingService.messages.length">
  <!--ngIf sayesinge liste boÅŸ oldugunda bu div tamamen yok olacak.-->

  <div class="card-header">
    Messages
  </div>

  <div class="card-body">

    <p *ngFor="let message of loggingService.messages">{{message}}</p>

    <button (click)="loggingService.clear()" class="btn btn-primary btn-sm">Clear</button>

  </div>

</div>

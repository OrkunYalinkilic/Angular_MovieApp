<div class="card my-3" *ngIf="movie">
  <!--SelectedMovie varsa sende var ol.(ngIf)-->
  <div class="card-body">

    <span class="badge badge-warning">
      id: {{ movie.id }} name: {{movie.name}}
    </span>

    <div class="input-group">
      <!-- Burada ngModel yani çift yönlü bağlılık kullanabilmek için app module formsmodule eklemeliyiz. -->
      <!-- ngModel ekledikten sonra movie.name değeri çift yönlü bağımlı olup anlık değişebilecek. -->
      <input type="text" [(ngModel)]="movie.name" class="form-control">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Update</button>
      </div>
    </div>

  </div>
</div>

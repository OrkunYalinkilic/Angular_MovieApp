<movie-detail [movie]="selectedMovie"></movie-detail>
<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item"
      [class.active]="movie===selectedMovie">
      <!--classı active yap movie selectedmovie ya eşitse-->
      <span class="badge badge-primary">{{movie.id}}</span>
      {{movie.name}}
      <span class="close">X</span>
    </li>
  </ul>
</div>
